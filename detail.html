<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=640,target-densitydpi=device-dpi,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <script src="js/vue.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/dialog.css"/>
    <link rel="stylesheet" href="css/basice.css">
    <script src="js/scroll.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/jquery.dialog.min.js"></script>
</head>
<body>
<div  id="allData"  >
    <div class="pc">
        <div class="banner">
            <div class="topWarp clearfix">
                <div class="topLog left"><img src="./image/logo.png" alt=""></div>
                <div class="topRight right">
                    <div class="eimal">
                        Send your mail at <br/> support@pokerclubs.ca
                    </div>
                    <div class="shareBox">
                        <div class="shareItem shareOne"></div>
                        <div class="shareItem shareTwo"></div>
                        <div class="shareItem shareThree"></div>
                        <div class="shareItem shareFour"></div>
                    </div>
                </div>
            </div>

            <div class="nav">
                <div class="navBox clearfix">
                    <div class="navItem "><a href="./index.html" v-text='navData[language][0]'></a></div>
                    <div class="navItem"><a href="javascript:void(0);"   class="active" v-text='navData[language][1]'></a></div>
                    <div class="line">|</div>
                    <div class="navItem"><a href="javascript:void(0);" v-text='navData[language][2]'></a></div>
                    <div class="navItem"><a href="javascript:void(0);" v-text='navData[language][3]'></a></div>
                </div>
                <div class="language clearfix">
                    <div class="languageItem" @click='showLanguage'>
                        <div class="img"><img :src='language =="CHN" ? "./image/language02.png":"./image/language01.png"' alt=""></div>
                        <div class="text">{{language =='CHN' ? "CHN" : "ENG"}}</div>
                        <div class="icon"><img :src='showLang ? "./image/arrtop.png":"./image/arrBottom.png"' alt=""></div>
                    </div>
                    <div class="languageItem" v-show='showLang'  @click='changeLanguage'>
                        <div class="img"><img :src='language =="ENG"  ? "./image/language02.png":"./image/language01.png"' alt=""></div>
                        <div class="text">{{language =='ENG' ? "CHN" : "ENG"}}</div>
                    </div>
                </div>
            </div>
            <div class="textImg"><img :src="'./image/banner'+language+'.png'" alt=""></div>
            <div class="rechreg"><a href="javascript:void(0);"><img :src="'./image/rechrge'+language+'.png'" alt=""></a></div>
        </div>


    
        <div class="detailBox">
            <div class="title" v-text="detailData[language].title"></div>
            <div class="timer"><span style="color: #bf9456;">May 30, 2020</span>  <span style="padding:0 15px;color:#a6a6a6">|</span>  <span style="font-style: oblique;color:#a6a6a6"  v-text='newData[language].news'></span></div>
            <div class="text" v-text="detailData[language].text"></div>
            <div class="bgImg"><img src="./image/detail.jpg" alt=""></div>
        </div>

        <div class="bottomBox">
            <div class="bottomContent clearfix">
                <div class="bottomLeft">
                    <div class="bottomLogo"><img src="./image/logo.png" alt=""></div>
                    <div class="text">Copyright © 2015-2020 Poker.All Rights Reserved</div>
                </div>
                <div class="bottomRight">
                    <div class="bottomlist clearfix">
                        <div class="bottomListItem">
                            <div class="itemHeader" v-text="bottomData[language][0]"></div>
                            <div class="itemText"><a href="javascript:void(0);"  v-text="bottomData[language][3]"></a></div>
                            <div class="itemText"><a href="#news"  v-text="bottomData[language][5]"></a></div>
                            <div class="itemText"><a href="#video"  v-text="bottomData[language][4]"></a></div>
                        </div>

                        <div class="bottomListItem">
                            <div class="itemHeader" v-text="bottomData[language][1]"></div>
                            <div class="itemText"><a  href="#video" v-text="bottomData[language][4]"></a></div>
                        </div>

                        <div class="bottomListItem">
                            <div class="itemHeader" v-text="bottomData[language][2]"></div>
                            <div class="itemText"><a href="javascript:void(0);"  v-text="bottomData[language][5]"> </a></div>
                            <div class="itemText"><a href="javascript:void(0);"  v-text="bottomData[language][6]"> </a></div>
                            <div class="itemText"><a href="javascript:void(0);"  v-text="bottomData[language][7]"> </a></div>
                            <div class="itemText"><a href="javascript:void(0);"> Telegram</a></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <div class="mobile">
        <div class="titlebox">
            <div class="topLog left"><img src="./image/logo.png" alt=""></div>
            <div class="navBtn" @click='showNavFn'><img :src="showNav ? './image/navIconClose.png': './image/navIcon.png'" alt=""></div>
            <div class="changeLaug right"  @click='showLanguage'>
                <div class="text" v-text="language =='CHN' ? 'CHN' : 'ENG'"></div>
                <div class="icon"><img :src='showLang ? "./image/arrtop.png":"./image/arrBottom.png"' alt=""></div>
                <div class="languageList"  v-show='showLang'  @click='changeLanguage' v-text="language =='CHN' ? 'ENG' : 'CHN'"></div>
            </div>
        
            <div class="navList" v-show='showNav'>
                <div class="navItem"  v-text='navData[language][0]'></div>
                <div class="navItem"  v-text='navData[language][1]'></div>
                <div class="navItem"  v-text='navData[language][2]'></div>
                <div class="navItem"  v-text='navData[language][3]'></div>
            </div>
        
        </div>
        <div class="banner">
            <div class="bgImg"><img src="image/banner.jpg" alt=""></div>
            <div class="textImg"><img :src="'./image/banner'+language+'.png'" alt=""></div>
            <div class="rechreg"><a href="javascript:void(0);"><img :src="'./image/rechrge'+language+'.png'" alt=""></a></div>
        </div>

        <div class="downBox clearfix">
            <div class="downWarp clearfix">
                <div class="downItem"><a href="#"><img src="./image/app.png" alt=""></a></div>
                <div class="downItem"><a href="#"><img src="./image/and.png" alt=""></a></div>
                <div class="downItem"><a href="#"><img src="./image/google.png" alt=""></a></div>
            </div>
        </div>
        



        <div class="btnBox">
            <div class="btnContent clearfix">
                <div class="btnItem"><a href=""><img src="./image/btn01.png" alt=""></a></div>
                <div class="btnItem"><a href=""><img src="./image/btn02.png" alt=""></a></div>
                <div class="btnItem"><a href=""><img src="./image/btn03.png" alt=""></a></div>
            </div>
        </div>

        <div class="bottomBox">

            <div class="bottomlist">
                <div class="bottomListItem">
                    <div class="itemHeader" v-text="bottomData[language][0]"></div>
                    <div class="itemText"><a href="javascript:void(0);"  v-text="bottomData[language][3]"></a></div>
                    <div class="itemText newScoll"><a href="javascript:void(0);"  v-text="bottomData[language][5]"></a></div>
                    <div class="itemText videoScoll"><a href="javascript:void(0);"  v-text="bottomData[language][4]"></a></div>
                </div>

                <div class="bottomListItem">
                    <div class="itemHeader" v-text="bottomData[language][1]"></div>
                    <div class="itemText videoScoll"><a  href="javascript:void(0);" v-text="bottomData[language][4]"></a></div>
                </div>

                <div class="bottomListItem">
                    <div class="itemHeader" v-text="bottomData[language][2]"></div>
                    <div class="itemText"><a href="javascript:void(0);"  v-text="bottomData[language][5]"> </a></div>
                    <div class="itemText"><a href="javascript:void(0);"  v-text="bottomData[language][6]"> </a></div>
                    <div class="itemText"><a href="javascript:void(0);"  v-text="bottomData[language][7]"> </a></div>
                    <div class="itemText"><a href="javascript:void(0);"> Telegram</a></div>
                </div>
            </div>

            <div class="bottomLogo"><img src="./image/logo.png" alt=""></div>
            <div class="text">Copyright © 2015-2020 Poker.All Rights Reserved</div>
            
        </div>


    </div>
</div>


<script>
    $(function () {  

        function getUrlParam(name)
            {
            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r!=null) return unescape(r[2]); return null; //返回参数值
            } 

                console.log(getUrlParam('detail'))
    //         $.ajax({
	//        url: 'https://organizer.ezpo.com.cn/sponsor/project/index',
	//        data:"",
	//        type:"post",
	//        dataType: "json",
	//        contentType: "application/json",

	//        success: function (data) {
    //             console.log('dddddd')

	//        },
	//        error : function(){
    //         console.log('fff')
	//        }
    //    });
       
            var language = 　$.cookie("pokerclubs")  
            if(language !='CHN' && language !='ENG'){
                language = 'CHN'
            }
           
            var vm = new Vue({
                el: '#allData',
                data: {
                    showLang:false,
                    language:language,   //当前语言
                    showNav:false,   //手机端是否显示导航列表 
                    showLang:false,
                    newData:{
                        "CHN":{news:"新闻"}, 
                        "ENG":{news:"news"},
                    },
                    navData:{
                        "CHN":["首页","关于","服务","充值"], 
                        "ENG":["HOME","ABOUT","SERVICES","RECHARGE"],
                    },
                    bottomData:{
                        "CHN":["首页","关于","分享","下载","视频","新闻","脸书","推特","照片墙"], 
                        "ENG":["HOME","ABOUT","SERVICES","Download","Video",'News',"Facebook","Twitter","Instagram"],
                    },
                    detailData:{
                        "ENG":{
                                title:"Advanced club management video",
                                text:"This video titled ‘Create a Club’ explains in detail how to start your very own club on our APP. Clubs are where the games are organized on PokerClubs APP, it’s helpful for better gaming experience that you create a club with complete information and active members. Following the instructions in this video will help you achieve just that. For better understanding of the info, we do recommend you to download and install our APP before you dive into those videos."
                            },
                        "CHN":{
                                title:"萨芬阿萨德",
                                text:"撒旦法萨芬碍事法师发都是分散"
                            },
                        }
                  
                },
                mounted() {
                    this.$nextTick(()=>{
    

                            // 底部按钮滚动
                        $(".pc .newScoll").click(function(){
                            var scollTop = $(".pc .banner").outerHeight() + $(".pc .downBox").outerHeight() +  $(".pc .titlebox").outerHeight()
                            $("html,body").animate({scrollTop:scollTop}, 100);
                        })
                        
                        $(".videoScoll").click(function(){
                            var scollTop = $(".pc .banner").outerHeight() +  $(".pc .downBox").outerHeight() +  $(".pc .contentBox").outerHeight() + $(".pc .titlebox").outerHeight()
                            $("html,body").animate({scrollTop:scollTop}, 100);
                        })

                        $(".mobile .newScoll").click(function(){
                            var scollTop = $(".mobile .banner").outerHeight() + $(".mobile .downBox").outerHeight() +  $(".mobile .titlebox").outerHeight()
                            $("html,body").animate({scrollTop:scollTop}, 100);
                        })
                        
                        $(".mobile .videoScoll").click(function(){
                            var scollTop = $(".mobile .banner").outerHeight() +  $(".mobile .downBox").outerHeight() +  $(".mobile .contentBox").outerHeight() + $(".mobile .titlebox").outerHeight()
                            $("html,body").animate({scrollTop:scollTop}, 100);
                        })



                    })
                },
                methods:{
                    showLanguage:function(){
                        this.showLang = !this.showLang
                    },
                    showNavFn:function(){
                        this.showNav = !this.showNav
                    },
                    changeLanguage:function(){
                        if(this.language == 'CHN'){
                            $.cookie("pokerclubs",'ENG')  
                        }
                        if(this.language == 'ENG'){
                            $.cookie("pokerclubs",'CHN') 
                        }
                        this.showLang = false
                        location.reload() 
                    }
                }
            })


    })

       

</script>
    
</body>

</html>
